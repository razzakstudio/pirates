<!DOCTYPE html>
<html>
<head>
  <title>Report Lost Item</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      margin: 8px 0 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 100%;
      background: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="/cgi-bin/submit.cgi" method="post">
      <h2>Report Lost Item</h2>
      Item: <input type="text" name="item"><br>
      Description: <input type="text" name="desc"><br>
      Location: <input type="text" name="location"><br>
      Your Contact: <input type="text" name="contact"><br>
      <input type="hidden" name="type" value="lost">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
